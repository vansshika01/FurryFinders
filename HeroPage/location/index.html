<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Locator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Pet Shop Locator</h1>
        <p>Find the best pet shops near you and get directions instantly!</p>
    </div>
    <h2>Find Pet Shops in Your City</h2>
    <div id="search-box">
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="searchShops()">Search</button>
    </div>
    <div id="results"></div>
    <img src="dog_running.gif" class="dog" alt="Running Dog">

    <script src="script.js"></script>
</body>
</html>
