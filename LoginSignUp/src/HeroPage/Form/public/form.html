<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="http://localhost:3019/post" method="post" enctype="multipart/form-data">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>

            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            <div id="mobile-error" class="error"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter a valid email" required>
            <div id="email-error" class="error"></div>

            <label for="location">Address</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <label for="district">District</label>
            <input type="text" id="district" name="district" placeholder="Enter your district" required>

            <label for="pin_code">Pin Code</label>
            <input type="text" id="pin_code" name="pin_code" placeholder="Enter your pin code" required>

            <label for="pet_type">Pet Type</label>
            <select id="pet_type" name="pet_type" required>
                <option value="">Select Pet Type</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="parrot">Parrot</option>
                <option value="cow">Cow</option>
                <option value="buffalo">Buffalo</option>
            </select>

            <label for="breed">Breed</label>
            <input type="text" id="breed" name="breed" placeholder="Enter pet breed" required>

            <label for="age">Age (in years)</label>
            <input type="number" id="age" name="age" placeholder="Enter pet's age" required>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Enter pet price" required>

            <label for="description">Pet Description</label>
            <textarea id="description" name="description" placeholder="Enter pet description" required></textarea>

            <label for="vaccination_docs">Upload Vaccination Documents</label>
            <input type="file" id="vaccination_docs" name="vaccination_docs" accept=".pdf, .jpg, .jpeg, .png" required>

            <label for="additional_docs">Upload Additional Documents</label>
            <input type="file" id="additional_docs" name="additional_docs" accept=".pdf, .jpg, .jpeg, .png">

            <label for="pet_images">Upload Pet Images (at least 5)</label>
            <input type="file" id="pet_images" name="pet_images" accept="image/*" multiple required>
            <small>Upload at least 5 images</small>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
